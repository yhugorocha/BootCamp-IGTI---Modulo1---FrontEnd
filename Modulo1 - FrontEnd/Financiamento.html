<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Financiamento</title>
</head>
<body>
    <header>

    </header>
    <main id="teste">
        <div class="calculo">
            <form action="">
                <h1>Simulação de financiamento</h1>
                <label for="iValor">Valor:</label>
                <input name="iValor" type="text" id="iValor" value="200000"/>
                <label for="iPrazoAnos">Prazo(anos):</label>
                <input name="iPrazoAnos" type="text" id="iPrazoAnos" value="20"/>
                <label for="dJurosAnos">Juros ao ano:</label>
                <input name="dJurosAnos" type="number" id="dJurosAnos" value="0.08"><br/>
                <button class="button" type="button" onclick="EstadoButton()">Simular</button>
            </form>
        </div>
        <div class="calculo">
            <form>
                <h2>Resultado</h2>
                <label for="iPrazosMeses">Prazo(meses):</label>
                <input name="iPrazosMeses" id="iPrazosMeses" type="text">
                <label for="dJurosMeses">Juros ao mês:</label>
                <input name="dJurosMeses" id="dJurosMeses" type="text">
                <label for="dJurosAcumulados">Juros Acumulados:</label>
                <input name="dJurosAcumulados" id="dJurosAcumulados" type="text">
                <br/>
                <table class="table" cellspacing = "30">
                    <thead>
                    <tr>
                        <td>Prestação</td>
                        <td>Amortização</td>
                        <td>Juros</td>
                        <td>Total</td>
                    </tr>
                    </thead>
                <tbody>
                    
                </tbody>
                </table>
                <button class="button">Limpar</button>
                </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="Financiamento.js"></script>
</body>
</html>
